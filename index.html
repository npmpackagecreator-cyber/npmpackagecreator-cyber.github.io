<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: var(--bg_color);
            color: var(--text_color);
            font-family: -apple-system, system-ui;
        }
    </style>
</head>
<body>
    <h1>Привет, <span id="user-name"></span>!</h1>
    <button onclick="showPopup()">Показать попап</button>
    
    <script>
        const tg = window.Telegram.WebApp;
        
        // Инициализация
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Пользователь
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('user-name').textContent = user.first_name;
        }
        
        // Настройка Main Button
        tg.MainButton.setText("Сохранить");
        tg.MainButton.setColor("#5b8cff");
        tg.MainButton.onClick(() => {
            tg.sendData(JSON.stringify({action: "save"}));
        });
        tg.MainButton.show();
        
        // Back Button
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        function showPopup() {
            tg.showPopup({
                title: "Подтверждение",
                message: "Вы уверены?",
                buttons: [
                    {id: 'yes', type: 'default', text: 'Да'},
                    {id: 'no', type: 'cancel', text: 'Нет'}
                ]
            }, (btnId) => {
                tg.showAlert(`Вы выбрали: ${btnId}`);
            });
        }
        
        // Следим за изменением темы
        tg.onEvent('themeChanged', () => {
            console.log('Тема изменена:', tg.colorScheme);
        });
    </script>
</body>
</html>
